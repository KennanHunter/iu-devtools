<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools - Random item from List</title>
</head>

<body>

    <script>
        function generate() {
            const input = document.getElementById('input').value.split("\n");
            const min = 0;
            const max = parseInt(input.length-1);
            const randomIndex = Math.floor(Math.random() * (max - min + 1)) + min;
            const randomItem = input[randomIndex];

            document.getElementById('output').innerHTML = `Random item: ${randomItem}`;

        }
    </script>

    <h1>
        Get a random item from a provided list
    </h1>

    <label for="input">Enter your list</label>
    <br>
    <textarea id="input" type="text" placeholder="put your list here, like so:
item1,
item2,
item3" cols="50" rows="20"></textarea>
    <br>
    <button onclick="generate()">Get random item</button>

    <p id="output">
        Random item: item2
    </p>

</body>

</html>
