<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary and Decimal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <script>
        // Function to convert binary to decimal
        function convertBinaryToDecimal() {
            const binaryInput = document.getElementById('binaryInput').value;
            const decimalOutput = document.getElementById('decimalOutput');

            // Check if the input is a valid binary number
            if (/^[01]+$/.test(binaryInput)) {
                const decimalValue = parseInt(binaryInput, 2);
                decimalOutput.textContent = decimalValue;
            } else {
                // alert('Please enter a valid binary number (0 or 1).');
                if (binaryInput) {
                    decimalOutput.textContent = 'You must enter a valid binary number! (only 0 and 1)';
                }
                else {
                    decimalOutput.textContent = '';
                }
            }
        }

        // Function to convert decimal to binary
        function convertDecimalToBinary() {
            const decimalInput = document.getElementById('decimalInput').value;
            const binaryOutput = document.getElementById('binaryOutput');

            // Check if the input is a valid decimal number
            if (!isNaN(decimalInput) && decimalInput !== '') {
                const binaryValue = (parseInt(decimalInput, 10)).toString(2);
                binaryOutput.textContent = binaryValue;
            } else {
                // alert('Please enter a valid decimal number.');
                if (decimalInput) {
                    binaryOutput.textContent = 'You must enter a valid decimal! (0 through 10)';
                }
                else {
                    binaryOutput.textContent = '';
                }
            }
        }
    </script>

    <h1>Binary - Decimal Converter</h1>

    <!-- Binary to Decimal Converter -->
    <div>
        <label for="binaryInput">Binary Input:</label>
        <input type="text" id="binaryInput" placeholder="Enter binary number" oninput="convertBinaryToDecimal()">
        <p>Decimal Output: <span id="decimalOutput"></span></p>
    </div>

    <br>

    <!-- Decimal to Binary Converter -->
    <div>
        <label for="decimalInput">Decimal Input:</label>
        <input type="text" id="decimalInput" placeholder="Enter decimal number" oninput="convertDecimalToBinary()">
        <p>Binary Output: <span id="binaryOutput"></span></p>
    </div>


</body>

</html>
