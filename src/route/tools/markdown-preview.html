<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <!-- Include marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <!-- make the textarea and the output both fill the horizontal space -->
    <style>
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: row; /* Arrange items vertically within the container */
            padding: 10px;
            height: 70vh;
        }

        textarea,
        #output {
            flex: 1;
            padding: 10px;
            resize: none;
        }
    </style>
</head>

<body>

    <h1>
        Markdown previewer
    </h1>
    <p>
        Easily preview your markdown code!
    </p>
    <br>

    <div class="container">
        
        <!-- Markdown content -->
        <textarea id="markdownInput" placeholder="Type Markdown here..." oninput="convertMarkdown()"># Title</textarea>
        <!-- Display output -->
        <div id="output"></div>
        
    </div>

    <script>
        // Function to convert Markdown to HTML
        function convertMarkdown() {
            const markdownInput = document.getElementById('markdownInput').value;
            const htmlOutput = document.getElementById('output');

            htmlOutput.innerHTML = marked(markdownInput);
        }

        convertMarkdown();
    </script>

</body>

</html>
