<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Table Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>ASCII Table</h1>

    <p>Do you need a quick overview of the ASCII characters, or just need to convert a value?</p>

    <table id="asciiTable">
        <thead>
            <tr>
                <th>ASCII Code</th>
                <th>Character</th>
                <th>HTML Entity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be generated by JavaScript -->
        </tbody>
    </table>

    <script>
        // JavaScript list containing all ASCII characters
        const asciiCharacters = Array.from({ length: 128 }, (_, i) => String.fromCharCode(i));

        // Function to generate HTML table rows based on the ASCII characters
        function generateTableRows() {
            const tableBody = document.querySelector('#asciiTable tbody');

            // Clear existing rows
            tableBody.innerHTML = '';

            // Generate new rows
            asciiCharacters.forEach((char, index) => {
                console.log("index:", index);
                if (index < 31) {
                    return;
                }
                else if (index < 32) {
                    console.log("index = 31");
                    const row = `<tr>
                            <td>0 - 31</td>
                            <td>Control characters</td>
                            <td> </td>
                        </tr>`;

                    tableBody.innerHTML += row;
                    return;
                }
                else if (index < 33) {
                    const asciiCode = index;
                    const htmlEntity = `&#${asciiCode};`;
                    const row = `<tr>
                            <td>${asciiCode}</td>
                            <td>space</td>
                            <td>${htmlEntity}</td>
                        </tr>`;

                    tableBody.innerHTML += row;
                    return;
                }
                
                const asciiCode = index;
                const htmlEntity = `&#${asciiCode};`;

                const row = `<tr>
                            <td>${asciiCode}</td>
                            <td>${char}</td>
                            <td>${htmlEntity}</td>
                        </tr>`;

                tableBody.innerHTML += row;
            });
        }

        // Call the function to generate table rows
        generateTableRows();
    </script>

</body>

</html>
