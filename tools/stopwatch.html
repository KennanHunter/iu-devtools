<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools - Stopwatch</title>
</head>
<body>

    <script>
        // pouvoir start le chronomètre
        // pouvoir le pauser pour qq secondes
        // pouvoir le dépauser
        // pouvoir le remettre à 0

        // this creates a variable that we will later use to contain the setInterval function
        let stopwatch;
        // contains the time in the stopwatch in seconds
        let seconds = 0;
        // this variable contains true if the stopwatch is running
        let isRunning;
        
        function reset() {
            seconds = -1;
            update();
        }

        function update() {
            seconds += 1;
            const counter = document.getElementById('stopwatch');
            // calculate the time in hours, minutes and seconds from the time in seconds
            let hours = Math.floor(seconds/3600);
            let minutes = Math.floor(seconds/60);
            let currentSeconds = seconds % 60;
            console.log("hours:", hours, "minutes:", minutes, "seconds:", seconds);
            // update the html
            counter.innerHTML = `${hours<10 ? '0': ''}${hours}:${minutes<10 ? '0': ''}${minutes}:${seconds<10 ? '0': ''}${seconds}`;
        }

        function stop() {
            isRunning = false;
            clearInterval(stopwatch);
        }
        
        function start() {
            if (!isRunning) {
                isRunning = true;
                stopwatch = setInterval(update, 1000)
            }
        }
    </script>
    
    <a href="../index.html">Home</a>

    <h1>
        Stopwatch
    </h1>
    
    <p id="stopwatch">
        00:00:00
    </p>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

</body>
</html>
